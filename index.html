<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:yellow">
            <a-assets>
                <a-asset-item
                id="train-obj" src = "tinker.obj">
            </a-asset-item>
            <a-asset-item
                id="train-mtl" src = "obj.mtl">
            </a-asset-item>
            </a-assets>

            <a-entity
            obj-model="obj:#train-obj;mtl:#train-mtl" position = "0 0 -5" rotation = "-90 0 0" scale = "0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
